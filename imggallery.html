<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            padding: 10px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            cursor: pointer;
            transition: transform 0.2s, border 0.2s;
            border: 5px solid #ddd; /* Border around images */
            border-radius: 8px;     /* Rounded corners */
        }

        .gallery img:hover {
            transform: scale(1.05);
            border-color: #aaa; /* Change border color on hover */
        }

        /* Fullscreen overlay styles */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .overlay img {
            max-width: 90%;
            max-height: 90%;
        }

        .overlay.active {
            display: flex;
        }

        .overlay-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="gallery">
    <img src="./designs/design1.jpeg" alt="Image 1">
    <img src="./designs/design2.jpeg" alt="Image 2">
    <img src="./designs/design3.jpeg" alt="Image 3">
    <img src="./designs/design4.jpeg" alt="Image 4">
    <img src="./designs/design5.jpeg" alt="Image 5">
    <img src="./designs/design6.jpeg" alt="Image 6">
    <img src="./designs/design7.jpeg" alt="Image 7">
    <img src="./designs/design8.jpeg" alt="Image 8">
    <img src="./designs/design9.jpeg" alt="Image 9">
    <img src="./designs/design10.jpeg" alt="Image 10">
    <img src="./designs/design11.jpeg" alt="Image 11">
    <img src="./designs/design12.jpeg" alt="Image 12">
    <img src="./designs/design13.jpeg" alt="Image 13">
    <img src="./designs/design14.jpeg" alt="Image 14">
    <img src="./designs/design15.jpeg" alt="Image 15">
    <img src="./designs/design16.jpeg" alt="Image 16">
    <img src="./designs/design17.jpeg" alt="Image 17">
    <img src="./designs/design18.jpeg" alt="Image 18">
    <img src="./designs/design19.jpeg" alt="Image 19">
    <img src="./designs/design20.jpeg" alt="Image 20">
    <img src="./designs/design21.jpeg" alt="Image 21">
    <img src="./designs/design22.jpeg" alt="Image 22">
    <!-- Add more images as needed -->
</div>

<div class="overlay" id="overlay">
    <span class="overlay-close" id="close">&times;</span>
    <img id="overlay-image" src="" alt="Full Screen Image">
</div>

<script>
    const images = document.querySelectorAll('.gallery img');
    const overlay = document.getElementById('overlay');
    const overlayImage = document.getElementById('overlay-image');
    const closeBtn = document.getElementById('close');

    images.forEach(img => {
        img.addEventListener('click', () => {
            overlayImage.src = img.src;
            overlay.classList.add('active');
        });
    });

    closeBtn.addEventListener('click', () => {
        overlay.classList.remove('active');
    });

    // Close the overlay when clicking outside the image
    overlay.addEventListener('click', (e) => {
        if (e.target === overlay) {
            overlay.classList.remove('active');
        }
    });
</script>

</body>
</html>
